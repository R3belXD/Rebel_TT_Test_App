<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transport Tycoon HUD</title>
  <style>
    /* Basic styles for the HUD container */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #hud-container {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 280px;
      padding: 10px;
      z-index: 9999;

      background-color: rgba(30, 30, 30, 0.92);
      border: 4px solid transparent;
      border-image: linear-gradient(to right, cyan, purple) 1;

      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
      color: white;
      cursor: move; /* cursor indicates draggable */
    }

    #hud-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #settings-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
    }

    .hud-field {
      margin: 5px 0;
    }

    .label {
      color: white;
    }

    /* Color coding for different data types */
    .job-color { color: orangered; }
    .level-color { color: lightblue; }
    .bonusxp-color { color: goldenrod; }
    .totalxp-color { color: orange; }

    /* Popup for showing XP gains, styled casually */
    .exp-popup {
      position: absolute; /* Keep or switch to fixed, depends on preference */
      top: -20px; /* Positioning the popup */
      right: -20px;
      background: rgba(26, 148, 2, 0.9);
      color: #f1efef;
      padding: 6px 8px;
      border-radius: 8px;
      font-size: 1.2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none;
    }

    /* Settings panel styles */
    #settings-panel {
      position: fixed;
      top: 20px;
      left: 320px;
      background-color: #333;
      color: white;
      padding: 10px;
      border: 1px solid #555;
      width: 250px;
      z-index: 9999;
    }

    #settings-panel input[type="text"] {
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 5px;
      background-color: #222;
      color: white;
      border: 1px solid #666;
    }

    /* Hidden class for toggling display */
    .hidden {
      display: none;
    }

    /* Style for the save button */
    #save-api-key-btn {
      margin-top: 5px;
      padding: 5px 10px;
      font-size: 1em;
      cursor: pointer;
      background-color: #555;
      border: none;
      border-radius: 3px;
      color: white;
    }

    #save-api-key-btn:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div id="hud-container">
    <div id="hud-header">
      <span>Transport Tycoon HUD</span>
      <button id="settings-button">⚙️</button>
    </div>
    <div id="hud-content">
      <!-- Data fields -->
      <div id="job-field" class="hud-field">
        <span class="label">Job:</span>
        <span class="value job-color" id="job-value">Loading...</span>
      </div>
      <div id="level-field" class="hud-field">
        <span class="label">Level:</span>
        <span class="value level-color" id="level-value">0 (0/100)</span>
      </div>
      <div id="bonusxp-field" class="hud-field">
        <span class="label">Bonus XP:</span>
        <span class="value bonusxp-color" id="bonusxp-value">0</span>
      </div>
      <div id="totalxp-field" class="hud-field">
        <span class="label">Total XP:</span>
        <span class="value totalxp-color" id="totalxp-value">0</span>
      </div>
    </div>
    <!-- XP gain popup -->
    <div id="exp-earned-popup" class="exp-popup">+0 XP</div>
  </div>

  <!-- Settings panel, hidden by default -->
  <div id="settings-panel" class="hidden">
    <h3>Settings</h3>
    <label><input type="checkbox" id="toggle-job" checked /> Show Job</label><br/>
    <label><input type="checkbox" id="toggle-level" checked /> Show Level</label><br/>
    <label><input type="checkbox" id="toggle-bonusxp" checked /> Show Bonus XP</label><br/>
    <label><input type="checkbox" id="toggle-totalxp" checked /> Show Total XP</label><br/>
    <label>Background Transparency:
      <input type="range" id="bg-opacity" min="0" max="100" value="100" />
    </label><br/>
    <hr>
    <label for="api-key-input">API Key:</label><br/>
    <input type="text" id="api-key-input" placeholder="Enter your API key" />
    <button id="save-api-key-btn">Save API Key</button>
  </div>

  <script>
    // Draggable HUD logic
    const hud = document.getElementById('hud-container');
    let isDragging = false;
    let dragOffsetX = 0;
    let dragOffsetY = 0;

    hud.addEventListener('mousedown', (e) => {
      isDragging = true;
      dragOffsetX = e.clientX - hud.offsetLeft;
      dragOffsetY = e.clientY - hud.offsetTop;
    });
    document.addEventListener('mouseup', () => {
      isDragging = false;
    });
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        hud.style.left = (e.clientX - dragOffsetX) + 'px';
        hud.style.top = (e.clientY - dragOffsetY) + 'px';
      }
    });

    // When DOM is ready, set things up
    document.addEventListener('DOMContentLoaded', () => {
      const settingsBtn = document.getElementById('settings-button');
      const settingsPanel = document.getElementById('settings-panel');
      const apiInput = document.getElementById('api-key-input');
      const saveApiBtn = document.getElementById('save-api-key-btn');

      // Load saved API key if any
      const savedKey = localStorage.getItem('tt-api-key');
      if (savedKey) {
        apiInput.value = savedKey;
      }

      // Save the API key when clicking the button
      saveApiBtn.addEventListener('click', () => {
        const key = apiInput.value.trim();
        localStorage.setItem('tt-api-key', key);
        alert('API key saved!');
      });

      // Toggle settings panel
      document.getElementById('settings-button').addEventListener('click', () => {
        settingsPanel.classList.toggle('hidden');
      });

      // Toggle visibility of data fields
      ['job', 'level', 'bonusxp', 'totalxp'].forEach(field => {
        const checkbox = document.getElementById(`toggle-${field}`);
        const fieldDiv = document.getElementById(`${field}-field`);
        checkbox.addEventListener('change', () => {
          fieldDiv.style.display = checkbox.checked ? 'block' : 'none';
        });
      });

      // Change background transparency
      const bgRange = document.getElementById('bg-opacity');
      const hudContainer = document.getElementById('hud-container');
      bgRange.addEventListener('input', () => {
        const opacityVal = bgRange.value / 100;
        hudContainer.style.backgroundColor = `rgba(50, 50, 50, ${opacityVal})`;
      });

      // XP popup
      function showXPPopup(amount) {
        const popup = document.getElementById('exp-earned-popup');
        popup.textContent = `+${amount} XP`;
        popup.style.display = 'block';
        setTimeout(() => {
          popup.style.display = 'none';
        }, 2000);
      }

      // Fetch data
      async function fetchJobData() {
        const apiKey = localStorage.getItem('tt-api-key');
        if (!apiKey) return;

        try {
          const res = await fetch('https://ttycoon.eu/api/job', {
            headers: {
              'Authorization': `Bearer ${apiKey}`,
              'Content-Type': 'application/json'
            }
          });
          const data = await res.json();

          document.getElementById('job-value').textContent = data.jobName || 'Unknown';
          document.getElementById('level-value').textContent = `${data.level} (${data.currentXP}/${data.xpToLevelUp})`;
          document.getElementById('bonusxp-value').textContent = data.bonusXP || 0;
          document.getElementById('totalxp-value').textContent = data.totalXP || 0;

          if (data.expEarned) showXPPopup(data.expEarned);
        } catch (err) {
          console.error('Error fetching job info:', err);
        }
      }

      // Repeat fetch every 5 seconds
      setInterval(fetchJobData, 5000);

      // Handle ESC key to close settings
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          settingsPanel.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
