<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transport Tycoon HUD</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #hud-container {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 280px;
      padding: 10px;
      z-index: 9999;

      background-color: rgba(30, 30, 30, 0.92);
      border: 4px solid transparent;
      border-image: linear-gradient(to right, cyan, purple) 1;

      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
      color: white;
    }

    #hud-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
    }

    #settings-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
    }

    .hud-field {
      margin: 5px 0;
    }

    .label {
      color: white;
    }

    .job-color {
      color: orangered;
    }

    .level-color {
      color: lightblue;
    }

    .bonusxp-color {
      color: goldenrod;
    }

    .totalxp-color {
      color: orange;
    }

    .exp-popup {
      position: absolute;
      top: -20px;
      right: -20px;
      background: rgba(26, 148, 2, 0.9);
      color: #f1efef;
      padding: 6px 8px;
      border-radius: 8px;
      font-size: 1.2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none;
    }

    #settings-panel {
      position: fixed;
      background-color: #333;
      color: white;
      padding: 10px;
      border: 1px solid #555;
      width: 250px;
      z-index: 9999;
      background-color: rgba(30, 30, 30, 0.92);
      border: 4px solid transparent;
      border-image: linear-gradient(to left, cyan, purple) 1;

      border-radius: 10px;
    }

    #settings-panel input[type="text"] {
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 5px;
      background-color: #222;
      color: white;
      border: 1px solid #666;
    }

    .hidden {
      display: none;
    }

    #simulate-exp-btn {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 1em;
      cursor: pointer;
      background-color: #555;
      border: none;
      border-radius: 3px;
      color: white;
    }

    #simulate-exp-btn:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div id="hud-container">
    <div id="hud-header">
      <span>Transport Tycoon HUD</span>
      <button id="settings-button">⚙️</button>
    </div>
    <div id="hud-content">
      <div id="job-field" class="hud-field">
        <span class="label">Job:</span>
        <span class="value job-color" id="job-value">Loading...</span>
      </div>
      <div id="level-field" class="hud-field">
        <span class="label">Level:</span>
        <span class="value level-color" id="level-value">0 (0/100)</span>
      </div>
      <div id="bonusxp-field" class="hud-field">
        <span class="label">Bonus XP:</span>
        <span class="value bonusxp-color" id="bonusxp-value">0</span>
      </div>
      <div id="totalxp-field" class="hud-field">
        <span class="label">Total XP:</span>
        <span class="value totalxp-color" id="totalxp-value">0</span>
      </div>
    </div>
    <div id="exp-earned-popup" class="exp-popup">+0 XP</div>
  </div>

  <div id="settings-panel" class="hidden">
    <h3>Settings</h3>
    <label><input type="checkbox" id="toggle-job" checked /> Show Job</label><br/>
    <label><input type="checkbox" id="toggle-level" checked /> Show Level</label><br/>
    <label><input type="checkbox" id="toggle-bonusxp" checked /> Show Bonus XP</label><br/>
    <label><input type="checkbox" id="toggle-totalxp" checked /> Show Total XP</label><br/>
    <label>Background Transparency:
      <input type="range" id="bg-opacity" min="0" max="100" value="100" />
    </label><br/>
    <hr>
    <label for="api-key-input">API Key:</label><br/>
    <input type="text" id="api-key-input" placeholder="Enter your API key" />
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const settingsButton = document.getElementById('settings-button');
      const settingsPanel = document.getElementById('settings-panel');
      const apiKeyInput = document.getElementById('api-key-input');

      const hudContainer = document.getElementById('hud-container');
      const hudHeader = document.getElementById('hud-header');

      // Load saved API key
      const savedApiKey = localStorage.getItem('tt-api-key');
      if (savedApiKey) apiKeyInput.value = savedApiKey;

      // Save API key on change
      apiKeyInput.addEventListener('input', () => {
        localStorage.setItem('tt-api-key', apiKeyInput.value);
      });

      // Toggle settings panel
      settingsButton.addEventListener('click', () => {
        settingsPanel.classList.toggle('hidden');
      });

      // Handle field toggles
      const fields = ['job', 'level', 'bonusxp', 'totalxp'];
      fields.forEach(field => {
        const checkbox = document.getElementById(`toggle-${field}`);
        const fieldDiv = document.getElementById(`${field}-field`);
        checkbox.addEventListener('change', () => {
          fieldDiv.style.display = checkbox.checked ? 'block' : 'none';
        });
      });

      // Handle background opacity
      const bgOpacitySlider = document.getElementById('bg-opacity');
      bgOpacitySlider.addEventListener('input', () => {
        const opacity = bgOpacitySlider.value / 100;
        hudContainer.style.backgroundColor = `rgba(50, 50, 50, ${opacity})`;
      });

      // Show EXP popup
      function showExpPopup(amount) {
        const popup = document.getElementById('exp-earned-popup');
        popup.textContent = `+${amount} XP`;
        popup.style.display = 'block';
        setTimeout(() => {
          popup.style.display = 'none';
        }, 2000);
      }

      // Fetch data from API
      async function fetchJobData() {
        const apiKey = localStorage.getItem('tt-api-key');
        if (!apiKey) return;

        try {
          const response = await fetch('https://ttycoon.eu/api/job', {
            headers: {
              'Authorization': `Bearer ${apiKey}`,
              'Content-Type': 'application/json'
            }
          });

          const data = await response.json();
          document.getElementById('job-value').textContent = data.jobName || 'Unknown';
          document.getElementById('level-value').textContent = `${data.level} (${data.currentXP}/${data.xpToLevelUp})`;
          document.getElementById('bonusxp-value').textContent = data.bonusXP || 0;
          document.getElementById('totalxp-value').textContent = data.totalXP || 0;

          if (data.expEarned) showExpPopup(data.expEarned);

        } catch (error) {
          console.error('Error fetching job data:', error);
        }
      }

      // Fetch every 5 seconds
      setInterval(fetchJobData, 5000);

      // Make HUD draggable and move settings panel
      function makeDraggable(element, handle, onDragCallback = null) {
        let offsetX = 0, offsetY = 0, isDragging = false;

        handle.addEventListener('mousedown', (e) => {
          isDragging = true;
          offsetX = e.clientX - element.offsetLeft;
          offsetY = e.clientY - element.offsetTop;
          document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
          if (isDragging) {
            const newX = e.clientX - offsetX;
            const newY = e.clientY - offsetY;
            element.style.left = `${newX}px`;
            element.style.top = `${newY}px`;
            if (onDragCallback) onDragCallback(newX, newY);
          }
        });

        document.addEventListener('mouseup', () => {
          isDragging = false;
          document.body.style.userSelect = '';
        });
      }

      // Move settings panel with HUD
      makeDraggable(hudContainer, hudHeader, (x, y) => {
        settingsPanel.style.left = `${x + hudContainer.offsetWidth + 10}px`;
        settingsPanel.style.top = `${y}px`;
      });

      // Initial panel position
      const initX = hudContainer.offsetLeft;
      const initY = hudContainer.offsetTop;
      settingsPanel.style.left = `${initX + hudContainer.offsetWidth + 10}px`;
      settingsPanel.style.top = `${initY}px`;
    });
  </script>
</body>
</html>
