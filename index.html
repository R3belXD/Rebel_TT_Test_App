<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUD Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #hud-container {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 280px;
      padding: 10px;
      z-index: 9999;
      background-color: rgba(30, 30, 30, 0.92);
      border: 4px solid transparent;
      border-image: linear-gradient(to right, cyan, purple) 1;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
      color: white;
      cursor: move;
    }

    #hud-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #settings-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
    }

    .hud-field {
      margin: 5px 0;
    }

    .label { color: white; }
    .job-color { color: orangered; }
    .level-color { color: lightblue; }
    .bonusxp-color { color: goldenrod; }
    .totalxp-color { color: orange; }

    .exp-popup {
      position: absolute;
      top: -20px;
      right: -20px;
      background: rgba(26, 148, 2, 0.9);
      color: #f1efef;
      padding: 6px 8px;
      border-radius: 8px;
      font-size: 1.2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none;
    }

    #settings-panel {
      position: fixed;
      top: 20px;
      left: 320px;
      background-color: #333;
      color: white;
      padding: 10px;
      border: 1px solid #555;
      width: 250px;
      z-index: 9999;
    }

    #settings-panel input[type="text"] {
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 5px;
      background-color: #222;
      color: white;
      border: 1px solid #666;
    }

    .hidden {
      display: none;
    }

    #bg-opacity {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="hud-container">
    <div id="hud-header">
      <span>Transport Tycoon HUD</span>
      <button id="settings-button">⚙️</button>
    </div>
    <div id="hud-content">
      <div id="job-field" class="hud-field">
        <span class="label">Job:</span>
        <span class="value job-color" id="job-value">Loading...</span>
      </div>
      <div id="level-field" class="hud-field">
        <span class="label">Level:</span>
        <span class="value level-color" id="level-value">0 (0/100)</span>
      </div>
      <div id="bonusxp-field" class="hud-field">
        <span class="label">Bonus XP:</span>
        <span class="value bonusxp-color" id="bonusxp-value">0</span>
      </div>
      <div id="totalxp-field" class="hud-field">
        <span class="label">Total XP:</span>
        <span class="value totalxp-color" id="totalxp-value">0</span>
      </div>
    </div>
    <div id="exp-earned-popup" class="exp-popup">+0 XP</div>
  </div>

  <div id="settings-panel" class="hidden">
    <h3>Settings</h3>
    <label><input type="checkbox" id="toggle-job" checked /> Show Job</label><br/>
    <label><input type="checkbox" id="toggle-level" checked /> Show Level</label><br/>
    <label><input type="checkbox" id="toggle-bonusxp" checked /> Show Bonus XP</label><br/>
    <label><input type="checkbox" id="toggle-totalxp" checked /> Show Total XP</label><br/>
    <label>Background Transparency:
      <input type="range" id="bg-opacity" min="0" max="100" value="92" />
    </label><br/>
    <hr>
    <label for="api-key-input">Player ID:</label><br/>
    <input type="text" id="api-key-input" placeholder="Enter your Player ID" />
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const settingsPanel = document.getElementById('settings-panel');
      const settingsButton = document.getElementById('settings-button');
      const apiKeyInput = document.getElementById('api-key-input');
      const popup = document.getElementById('exp-earned-popup');

      // Load saved player ID
      const savedID = localStorage.getItem('tt-player-id');
      if (savedID) apiKeyInput.value = savedID;

      apiKeyInput.addEventListener('input', () => {
        localStorage.setItem('tt-player-id', apiKeyInput.value);
      });

      settingsButton.addEventListener('click', () => {
        settingsPanel.classList.toggle('hidden');
      });

      const fields = ['job', 'level', 'bonusxp', 'totalxp'];
      fields.forEach(field => {
        const checkbox = document.getElementById(`toggle-${field}`);
        const fieldDiv = document.getElementById(`${field}-field`);
        checkbox.addEventListener('change', () => {
          fieldDiv.style.display = checkbox.checked ? 'block' : 'none';
        });
      });

      const bgOpacitySlider = document.getElementById('bg-opacity');
      const hudContainer = document.getElementById('hud-container');
      bgOpacitySlider.addEventListener('input', () => {
        const opacity = bgOpacitySlider.value / 100;
        hudContainer.style.backgroundColor = `rgba(30, 30, 30, ${opacity})`;
      });

      function showExpPopup(amount) {
        popup.textContent = `+${amount} XP`;
        popup.style.display = 'block';
        setTimeout(() => {
          popup.style.display = 'none';
        }, 2000);
      }

      async function fetchPlayerData() {
        const id = localStorage.getItem('tt-player-id');
        if (!id) return;

        try {
          const response = await fetch(`https://ttycoon.eu/api/v1/playerdata?id=${id}`);
          const data = await response.json();

          document.getElementById('job-value').textContent = data.job || 'Unknown';
          document.getElementById('level-value').textContent = `${data.level} (${data.currentXP}/${data.xpToLevelUp})`;
          document.getElementById('bonusxp-value').textContent = data.bonusXP || 0;
          document.getElementById('totalxp-value').textContent = data.totalXP || 0;

          if (data.expEarned) showExpPopup(data.expEarned);
        } catch (err) {
          console.error('Fetch error:', err);
        }
      }

      // Poll every 5 seconds
      setInterval(fetchPlayerData, 5000);
      fetchPlayerData();

      // Drag functionality
      let isDragging = false, offsetX, offsetY;

      const hud = document.getElementById('hud-container');
      hud.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - hud.offsetLeft;
        offsetY = e.clientY - hud.offsetTop;
        hud.style.cursor = 'grabbing';
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        hud.style.cursor = 'grab';
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          hud.style.left = `${e.clientX - offsetX}px`;
          hud.style.top = `${e.clientY - offsetY}px`;
        }
      });
    });
  </script>
</body>
</html>
