<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Transport Tycoon HUD</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #hud-container {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 280px;
    padding: 10px;
    z-index: 9999;
    background-color: rgba(30, 30, 30, 0.92);
    border: 4px solid transparent;
    border-image: linear-gradient(to right, cyan, purple) 1;
    border-radius: 10px;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
    color: white;
  }
  #hud-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: move;
  }
  #settings-button {
    background: none;
    border: none;
    color: white;
    font-size: 1.2em;
    cursor: pointer;
  }
  .hud-field {
    margin: 5px 0;
  }
  .label {
    color: white;
  }
  .job-color {
    color: orangered;
  }
  .level-color {
    color: lightblue;
  }
  .bonusxp-color {
    color: goldenrod;
  }
  .totalxp-color {
    color: orange;
  }
  /* SOTD Job % display style */
  #sotd-jobpct {
    margin-top: 8px;
    font-weight: bold;
  }
  .exp-popup {
    position: absolute;
    top: -20px;
    right: -20px;
    background: rgba(26, 148, 2, 0.9);
    color: #f1efef;
    padding: 6px 8px;
    border-radius: 8px;
    font-size: 1.2em;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    display: none;
  }
  #settings-panel {
    position: fixed;
    background-color: #333;
    color: white;
    padding: 10px;
    border: 1px solid #555;
    width: 250px;
    z-index: 9999;
    background-color: rgba(30, 30, 30, 0.92);
    border: 4px solid transparent;
    border-image: linear-gradient(to left, cyan, purple) 1;
  }
  #settings-panel input[type="text"],
  #settings-panel input[type="range"] {
    margin-top: 5px;
    margin-bottom: 10px;
    padding: 5px;
    background-color: #222;
    color: white;
    border: 1px solid #666;
    width: calc(100% - 12px);
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>
<div id="hud-container">
  <div id="hud-header">
    <span>Transport Tycoon HUD</span>
    <button id="settings-button">⚙️</button>
  </div>
  <div id="hud-content">
    <div id="job-field" class="hud-field">
      <span class="label">Job:</span>
      <span class="value job-color" id="job-value">Loading...</span>
    </div>
    <div id="level-field" class="hud-field">
      <span class="label">Level:</span>
      <span class="value level-color" id="level-value">0 (0/100)</span>
    </div>
    <div id="bonusxp-field" class="hud-field">
      <span class="label">Bonus XP:</span>
      <span class="value bonusxp-color" id="bonusxp-value">0</span>
    </div>
    <div id="totalxp-field" class="hud-field">
      <span class="label">Total XP:</span>
      <span class="value totalxp-color" id="totalxp-value">0</span>
    </div>
    <!-- New SOTD: Job % display -->
    <div id="sotd-jobpct" class="hud-field">
      <span class="label">SOTD:</span>
      <span id="sotd-value">Loading...</span>
    </div>
  </div>
  <div id="exp-earned-popup" class="exp-popup">+0 XP</div>
</div>

<div id="settings-panel" class="hidden">
  <h3>Settings</h3>
  <label>Player ID:</label><br/>
  <input type="text" id="player-id-input" placeholder="Enter Player ID" /><br/>
  <label>API Key:</label><br/>
  <input type="text" id="api-key-input" placeholder="Enter your API key" /><br/>
  <label><input type="checkbox" id="toggle-job" checked /> Show Job</label><br/>
  <label><input type="checkbox" id="toggle-level" checked /> Show Level</label><br/>
  <label><input type="checkbox" id="toggle-bonusxp" checked /> Show Bonus XP</label><br/>
  <label><input type="checkbox" id="toggle-totalxp" checked /> Show Total XP</label><br/>
  <label>Background Transparency:
    <input type="range" id="bg-opacity" min="0" max="100" value="100" />
  </label><br/>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const settingsButton = document.getElementById('settings-button');
    const settingsPanel = document.getElementById('settings-panel');

    const apiKeyInput = document.getElementById('api-key-input');
    const playerIdInput = document.getElementById('player-id-input');

    // Load saved API Key and Player ID
    const savedApiKey = localStorage.getItem('tt-api-key') || '';
    const savedPlayerId = localStorage.getItem('tt-player-id') || '';

    apiKeyInput.value = savedApiKey;
    playerIdInput.value = savedPlayerId;

    // Save inputs
    apiKeyInput.addEventListener('input', () => {
      localStorage.setItem('tt-api-key', apiKeyInput.value);
    });
    playerIdInput.addEventListener('input', () => {
      localStorage.setItem('tt-player-id', playerIdInput.value);
    });

    // Toggle settings panel
    document.getElementById('settings-button').onclick = () => {
      document.getElementById('settings-panel').classList.toggle('hidden');
    };

    // Handle toggle checkboxes
    ['job','level','bonusxp','totalxp'].forEach(id => {
      document.getElementById(`toggle-${id}`).addEventListener('change', () => {
        document.getElementById(`${id}-field`).style.display = document.getElementById(`toggle-${id}`).checked ? 'block' : 'none';
      });
    });

    // Handle background transparency
    document.getElementById('bg-opacity').addEventListener('input', () => {
      const opacity = document.getElementById('bg-opacity').value/100;
      document.getElementById('hud-container').style.backgroundColor = `rgba(50,50,50,${opacity})`;
    });

    // Show XP popup
    function showExpPopup(amount) {
      const popup = document.getElementById('exp-earned-popup');
      popup.textContent = `+${amount} XP`;
      popup.style.display = 'block';
      setTimeout(() => { popup.style.display='none'; }, 2000);
    }

    // Fetch data from dataadv endpoint
    async function fetchPlayerData() {
      const playerId = localStorage.getItem('tt-player-id');
      const apiKey = localStorage.getItem('tt-api-key');
      if (!playerId || !apiKey) return;

      const url = `https://ttycoon.eu/api/v1/playerdata/dataadv?id=${encodeURIComponent(playerId)}&ignoreCache=EvejE53OFcuGX454n2IRYa2bMAvG5jXH3ZAM9`;
      
      try {
        const res = await fetch(url, {
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          }
        });
        if (!res.ok) throw new Error('Network response was not ok');
        const data = await res.json();
        document.getElementById('job-value').textContent = data.jobName || 'Unknown';
        document.getElementById('level-value').textContent = `${data.level} (${data.currentXP}/${data.xpToLevelUp})`;
        document.getElementById('bonusxp-value').textContent = data.bonusXP || 0;
        document.getElementById('totalxp-value').textContent = data.totalXP || 0;
      } catch (err) {
        console.error('Error fetching dataadv:', err);
      }
    }

    // Fetch SOTD data (Job %), using same Player ID
    async function fetchSOTD() {
      const playerId = localStorage.getItem('tt-player-id');
      if (!playerId) {
        document.getElementById('sotd-value').textContent = 'N/A';
        return;
      }
      try {
        const res = await fetch('https://ttycoon.eu/api/v1/serverdata/sotd');
        if (!res.ok) throw new Error('Network response not ok');
        const data = await res.json();
        // Assuming data has structure like { jobPercentage: 75 }
        const jobPercent = data.jobPercentage !== undefined ? data.jobPercentage : 'N/A';
        document.getElementById('sotd-value').textContent = jobPercent + '%';
      } catch (err) {
        console.error('Error fetching sotd:', err);
        document.getElementById('sotd-value').textContent = 'Error';
      }
    }

    // Fetch periodically
    setInterval(fetchPlayerData, 5000);
    setInterval(fetchSOTD, 60000); // every minute

    // Make draggable
    function makeDraggable(el, handle, onDrag) {
      let offsetX=0, offsetY=0, dragging=false;
      handle.onmousedown = e => {
        dragging=true; offsetX=e.clientX - el.offsetLeft; offsetY=e.clientY - el.offsetTop;
        document.body.style.userSelect='none';
      };
      document.onmousemove=e => {
        if (dragging) {
          const x=e.clientX - offsetX, y=e.clientY - offsetY;
          el.style.left=x+'px'; el.style.top=y+'px';
          if (onDrag) onDrag(x,y);
        }
      };
      document.onmouseup=()=>{ dragging=false; document.body.style.userSelect=''; };
    }
    makeDraggable(document.getElementById('hud-container'), document.getElementById('hud-header'), (x,y) => {
      document.getElementById('settings-panel').style.left=`${x+document.getElementById('hud-container').offsetWidth+10}px`;
      document.getElementById('settings-panel').style.top=`${y}px`;
    });
    // initial position
    const initX=document.getElementById('hud-container').offsetLeft;
    const initY=document.getElementById('hud-container').offsetTop;
    document.getElementById('settings-panel').style.left=`${initX+document.getElementById('hud-container').offsetWidth+10}px`;
    document.getElementById('settings-panel').style.top=`${initY}px`;
  });
</script>
</body>
</html>
